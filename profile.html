<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - Along Buddy</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="profile.css" />
</head>
<body>
  
  <div id="side-menu" class="hidden">
    <ul>
      <li><button id="menu-profile-btn" class="menu-item">Profile</button></li>
      <li>
  <a href="https://cool-tadpole-22b.notion.site/1f02c5b322a181e4921bee880fbf5687?pvs=105" class="menu-item" target="_blank" rel="noopener noreferrer">
    Submit a route
  </a>
</li>
<li>
  <a href="https://cool-tadpole-22b.notion.site/ALONG-BUDDY-FAQs-1f52c5b322a1805abff7f9dbc825dbce?pvs=4" class="menu-item" target="_blank" rel="noopener noreferrer">
    FAQs
  </a>
</li>
       <li><button id="menu-logout-btn" class="menu-item">Log out</button></li>
    </ul>
    <button id="close-menu">←</button>
    <img src="assets/Images/alonglogo.png" alt="Logo" class="menu-logo" />
  </div>

  <button id="menu-toggle" class="menu-icon">☰</button>

  <div class="profile-fullscreen">
    <div class="avatar">
      <img id="profileImage" src="assets/avatar.png" alt="Avatar" />
    </div>
    <div class="profile-info">
      <p id="profileName">No Name</p>
      <p id="profileEmail">No Email</p>
      <p class="handle">
  <img src="assets/vector.png" class="icon" />
  <span id="baseNameText">Connect Wallet</span>
</p>

      <p class="points" id="pointsDisplay">
        <img src="assets/group.png" class="icon" /> Loading Buddy Points...
      </p>
      
    </div>

    <div class="action-buttons">
      <button class="action-btn" id="editProfileBtn">Edit Profile</button>
      <button class="action-btn" id="becomeContributorBtn">
  Become a Contributor
</button>
      <button class="action-btn" id="walletbuttonBtn">Connect Wallet</button>
      <button class="action-btn" id="disconnectBtn" style="display: none;">Disconnect Wallet</button>
      <div class="logo-wrapper">
  <img src="assets/Images/alonglogo.png" alt="Logo" class="profile-logo" />
</div>

<div id="connectionStatus"></div>
<div class="handle"></div>
    </div>
  </div>

  <div id="connectionPopup" class="popup-top"></div>

  </div>
  <div class="nav-buttons">
    <button id="profile-btn"><img src="assets/account_circle.png" alt="Account" /></button>
    <button id="home-btn"><img src="assets/Home.png" alt="Home" /></button>
    <button id="activity-btn"><img src="assets/Map pin.png" alt="Map" /></button>
  </div>

 <!-- Edit Profile Modal -->
<div id="editModal" class="modal hidden">
  <div class="modal-content">
    <span class="close-button" id="closeEditModal">&times;</span>
    <h3>Edit Your Name</h3>
    <input type="text" id="newNameInput" placeholder="Enter new name" />
    <button id="confirmEditBtn">Save</button>
    <p id="nameErrorMsg" style="color: red; display: none;"></p>
  </div>
</div>
  </div>
<!-- Put these in your HTML before your JS file -->
<script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.1/dist/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="profile.js" type="module"></script>
 
 

</body>
</html>
