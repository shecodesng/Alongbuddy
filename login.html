<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log In</title>
  <link rel="stylesheet" href="login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="login-wrapper">
    <button class="back-btn">&#8592;</button>

    <img src="assets/avatar.png" alt="Avatar" class="avatar"/>

    <h1>Welcome back!</h1>
    <p>Almost there…</p>

    <form id="login-form">
        <input type="email" placeholder="Email or username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit" class="submit-btn">Log in</button>
    </form>

    <p class="signup-text">Don’t have an account? <a href="signup.html">Sign up</a></p>

    <button id="google-login-btn" class="google-btn">
      <img src="https://img.icons8.com/color/16/000000/google-logo.png"/> Log in using Google
    </button>
  </div>
  <script type="module" src="login.js"></script>
</body>
</html>
